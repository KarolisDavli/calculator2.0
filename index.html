<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="app">
      <div class="frame">
        <div class="screen"></div>
        <div class="buttons">
          <button class="btn special-btn">Clear</button>
          <button class="btn special-btn">Delete</button>
          <button class="btn digits">7</button>
          <button class="btn digits">8</button>
          <button class="btn digits">9</button>
          <button class="btn digits op">/</button>
          <button class="btn digits">4</button>
          <button class="btn digits">5</button>
          <button class="btn digits">6</button>
          <button class="btn digits op">*</button>
          <button class="btn digits">1</button>
          <button class="btn digits">2</button>
          <button class="btn digits">3</button>
          <button class="btn digits op">-</button>
          <button class="btn digits">.</button>
          <button class="btn digits">0</button>
          <button class="btn digits equal">=</button>
          <button id="add" class="btn digits op">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
